version: "3.8"
services:
  db:
    container_name: postgres
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - ${DB_PORT}
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - mynet
  backend-service:
    container_name: url-shortner-backend-service
    image: suraj362/url-shortner-backend-service:latest
    restart: unless-stopped
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVER_PORT=${BACKEND_SERVER_PORT}
      - REDIS_HOST=redis
      - FRONTEND_URL=${FRONTEND_URL}
    links:
      - db
      - redis
    expose:
      - ${BACKEND_SERVER_PORT}
    volumes:
      - backendapp:/app
    depends_on:
      - db
      - redis
    networks:
      - mynet
  redis:
    image: "redis:alpine"
    container_name: redis
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - mynet
  frontend-service:
    container_name: suraj362/url-shortner-frontend-service:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - VUE_APP_API_URL=${VUE_APP_API_URL}
    links:
      - backend-service
    networks:
      - mynet
  redirect-service:
    container_name: url-shortner-redirect-service
    image: suraj362/url-shortner-redirect-service:latest
    restart: unless-stopped
    volumes:
      - redirectapp:/app
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - PORT=${REDIRECT_SERVER_PORT}
    ports:
      - ${REDIRECT_SERVER_PORT}:${REDIRECT_SERVER_PORT}
    expose:
      - ${REDIRECT_SERVER_PORT}
    depends_on:
      - db
    networks:
      - mynet

networks:
  mynet:
    driver: bridge

volumes:
  db:
    driver: local
  backendapp:
  redirectapp:
